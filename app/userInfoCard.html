<!DOCTYPE>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <style>
        .hilight {
            color: red
        }

        .white {
            color: white;
        }

        .yellow {
            color: yellow;
        }

        .red {
            color: red;
        }

        .orange {
            color: orange;
        }

    </style>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container" ng-controller="mainCtrl as vm">
    <h1>This example show how we can create a reusable component</h1>

    <person-info-card person='vm.person1' collapsed="true"></person-info-card>
    <person-info-card person='vm.person2'></person-info-card>
    <droid-info-card droid='vm.droid1'></droid-info-card>


    <pre>{{vm.person1.address | json}}</pre>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="./services/JediPolicyService.js"></script>

</body>
</html>
