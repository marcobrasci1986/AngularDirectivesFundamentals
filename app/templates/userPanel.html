<div class="panel panel-primary">
    <div class="panel-heading" ng-click="userVm.collapse()">
        <span state-display="userVm.level white yellow red orange">{{ userVm.name}}</span>
        <button class="btn btn-xs btn-info pull-right" ng-click="userVm.nextState($event)">Next State</button>
    </div>
    <div class="panel-body" ng-hide="userVm.collapsed" ng-transclude>
        <!-- Transcluded content goes here -->
    </div>

</div>
