<div ng-show="addressVm.personAddress && !addressVm.collapsed" ng-click="addressVm.collapseAddress()">
    <h4>Address :</h4>

    Name: {{ addressVm.name}} <br/>
    Address: {{ addressVm.personAddress.street}} <br/>
    {{ addressVm.personAddress.city}} <br/>
    {{ addressVm.personAddress.planet}}
</div>
<div ng-show="addressVm.personAddress && addressVm.collapsed" ng-click="addressVm.expandAddress()">
    <h4>Address :</h4>
    {{ addressVm.personAddress.planet}} ...
</div>
