<div ng-show="userVm.person.address && !addressVm.collapsed" ng-click="addressVm.collapseAddress()">
    <h4>Address :</h4>

    Name: {{ userVm.person.name}} <br/>
    Address: {{ userVm.person.address.street}} <br/>
    {{ userVm.person.address.city}} <br/>
    {{ userVm.person.address.planet}}
</div>
<div ng-show="userVm.person.address && addressVm.collapsed" ng-click="addressVm.expandAddress()">
    <h4>Address :</h4>
    {{ userVm.person.address.planet}} ...
</div>
